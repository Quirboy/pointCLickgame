<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    

    <title>Point and Click Adventure Game</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>

    <div id="gameWindow">
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="mainCharacterAvatar" class="foreground">
                    <img src="assets/player/Player64.png" alt="main character avatar">
                </div>
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>
                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <div id="counterAvatar" class="foreground">
                    <img id="counterAvatarImg" src="assets/player/4011433-middle.png" alt="counter avatar">
                </div>
                <div id="brownBar"></div>
            </div>
        </div>

        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>

        </div>

        <!--Foreground items-->
        <div id="key1" class="foreground"></div>
        <div id="TombeStone" class="foreground"></div>
        <div id="TombeStone2" class="foreground"></div>
        <div id="Hole" class="foreground"></div>
        <div id="Sign" class="foreground"></div>
        <div id="forrest" class="foreground"></div>
        <div id="cave" class="foreground"></div>
        <div id="castel" class="foreground"></div>

        <!--Main character-->
        <div id="mainCharacter" class="heroCharacter">
            <img id="mcImage" draggable="false" src="assets/player/Player.png" alt="main character">
        </div>

        <!--Background-->
        <div id="tilemap" class="background">
            <img src="assets/map/Untitled-2.png" draggable="false" alt="tilemap level 1">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
